<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        #main {
            width: 500px;
            height: 500px;
        }
    </style>

    <div id="main"></div>
    <div id="time_buy"></div>

    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
    <script>
        anychart.onDocumentLoad(() => {
            const grafic = anychart.column(
                [
                    ['hoodie', 32],
                    ['t-shirt', 21],
                    ['shorts', 132],
                ]
            )
            grafic.title('Общее количество продаж')
            grafic.container('main').draw()


            const timeBuy = anychart.line([
                { x: 'winter', value: 100 },
                { x: 'spring', value: 400 },
                { x: 'summary', value: 600 },
                { x: 'fall', value: 200 },
            ])

            timeBuy.title('Сезонные покупки')
            timeBuy.container(time_buy).draw()

        })



    </script>
</body>

</html>
